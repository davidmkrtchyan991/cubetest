<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</head>
<body>

<div class="container">
    <div class="cubesContainer">

    </div>
    <div class="controlPanel">
        <div class="controlPanelForm">
            <div class="centerAligned">
                <label for="cellAmount"></label>
                <input type="number" id="cellAmount" min="4" max="100">
            </div>
            <div class="centerAligned">
                <button id="draw" disabled>Draw</button>
            </div>
            <div class="centerAligned">
                <button id="colourise" disabled>Colourise</button>
            </div>
            <div class="centerAligned">
                <button id="reset" disabled>Reset</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
